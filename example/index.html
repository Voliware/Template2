<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Template2</title>
        <link rel="stylesheet" href="../dist/template2.min.css">
    </head>
    <body>
        <header class="hidden"></header>

            <!-- table example -->
            <h3>Table Examples</h3>
            <template-table id="tableExample">
                <table>
                    <thead>
                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                            <th>Column 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <span data-name="column1"></span>
                            </td>
                            <td>
                                <span data-name="column2"></span>
                            </td>
                            <td>
                                <span data-name="column3"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </template-table>
            <!-- form example -->
            <hr>
            <h3>Form Examples</h3>
            <template-form id="formExample">
                <form>
                    <div>
                        <label>Name</label>
                        <input type="text" name="name">
                    </div>
                    <div>
                        <label>Age</label>
                        <input type="number" name="age">
                    </div>
                    <div>
                        <label>Location</label>
                        <select name="location">
                            <option value="here">Here</option>
                            <option value="there">There</option>
                            <option value="somewhere">Somewhere</option>
                        </select>
                    </div>
                    <div>
                        <label>Personality Type</label>
                        <input type="radio" name="personality" value="a"> A
                        <input type="radio" name="personality" value="b"> B
                        <input type="radio" name="personality" value="c"> C
                    </div>
                    <div>
                        <label>Hobbies</label>
                        <input type="checkbox" name="hobbies.dancing"> Dancing
                        <input type="checkbox" name="hobbies.partying"> Partying
                        <input type="checkbox" name="hobbies.learning"> Learning
                    </div>
                    <div>
                        <label>Job Performance</label>
                        <select name="job.performance">
                            <option value="0">Good</option>
                            <option value="1">Gooder</option>
                            <option value="2">Goodest</option>
                        </select>
                    </div>
                    <div>
                        <div>
                            <label>Math</label>
                            <input type="number" name="job.skills.math">
                        </div>
                        <div>
                            <label>Language</label>
                            <input type="number" name="job.skills.language">
                        </div>
                        <div>
                            <label>Suaveness</label>
                            <input type="number" name="job.skills.suaveness">
                        </div>
                    </div>
                    <div class="form-footer">
                        <button name="reset" type="reset">Reset</button>
                        <button name="submit" type="submit">Submit</button>
                    </div>
                </form>
            </template-form>

            <!-- wizard example -->
            <hr>
            <h3>Wizard Example</h3>
            <template-wizard id="wizardExample">
                <div class="wizard-navs">
                    <button type="button" name="nav1" class="wizard-nav">Step 1</button>
                    <button type="button" name="nav2" class="wizard-nav">Step 2</button>
                    <button type="button" name="nav3" class="wizard-nav">Step 3</button>
                </div>
                <div class="wizard-form">
                    <form>
                        <div class="wizard-tabs">
                            <div class="wizard-tab" data-name="tab1">
                                <div>
                                    <label>Name</label>
                                    <input type="text" name="name">
                                </div>
                                <div>
                                    <label>Age</label>
                                    <input type="number" name="age">
                                </div>
                                <div>
                                    <label>Location</label>
                                    <select name="location">
                                        <option value="here">Here</option>
                                        <option value="there">There</option>
                                        <option value="somewhere">Somewhere</option>
                                    </select>
                                </div>
                            </div>
                            <div class="wizard-tab" data-name="tab2">
                                <div>
                                    <label>Personality Type</label>
                                    <input type="radio" name="personality" value="a"> A
                                    <input type="radio" name="personality" value="b"> B
                                    <input type="radio" name="personality" value="c"> C
                                </div>
                                <div>
                                    <label>Hobbies</label>
                                    <input type="checkbox" name="hobbies.dancing"> Dancing
                                    <input type="checkbox" name="hobbies.partying"> Partying
                                    <input type="checkbox" name="hobbies.learning"> Learning
                                </div>
                            </div>
                            <div class="wizard-tab" data-name="tab3">
                                <div>
                                    <label>Job Performance</label>
                                    <select name="job.performance">
                                        <option value="0">Good</option>
                                        <option value="1">Gooder</option>
                                        <option value="2">Goodest</option>
                                    </select>
                                </div>
                                <div>
                                    <div>
                                        <label>Math</label>
                                        <input type="number" name="job.skills.math">
                                    </div>
                                    <div>
                                        <label>Language</label>
                                        <input type="number" name="job.skills.language">
                                    </div>
                                    <div>
                                        <label>Suaveness</label>
                                        <input type="number" name="job.skills.suaveness">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-footer">
                            <button name="reset" type="reset">Reset</button>
                            <button name="submit" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="wizard-pager">
                    <template-pager></template-pager>
                </div>
            </template-wizard>

            <!-- popup example -->
            <hr>
            <h3>Popup Example</h3>
            <button id="popupExampleButton">Launch Popup</button>
            <template-popup id="popupExample"></template-popup>

            <!-- status example -->
            <hr>
            <h3>Status Example</h3>
            <template-status id="statusExample1"></template-status>
            <template-status id="statusExample2"></template-status>
            <template-status id="statusExample3"></template-status>

            <!-- feedback example -->
            <hr>
            <h3>Feedback Example</h3>
            <template-feedback id="feedbackExample1"></template-feedback>
            <template-feedback id="feedbackExample2"></template-feedback>
            <template-feedback id="feedbackExample3"></template-feedback>

            <!-- list example -->
            <template-list id="listExample1">
                <button type="button" alt="Next" class="list-previous">&gt;</button>
                <button type="button" alt="Previous" class="list-next">&lt;</button>
                <div class="list-items"></div>
            </template-list>

            <!-- element manager example -->
            <hr>
            <h3>Element Manager Example</h3>
            <div id="elementManagerExample"></div>
            <template-example id="elementManagerTemplate">
                <input name="text">
            </template-example>

            <script src="../dist/template2-bundle.min.js"></script>
            <script src="example.js"></script>
    </body>
</html>
