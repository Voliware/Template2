<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Todo</title>
        <link rel="stylesheet" href="/Template2/src/css/template2.css">
    </head>
    <body>
        <header class="hidden"></header>
        <main class="flex-center">
        </main>

            <!-- table example -->
            <h1>Table Examples</h1>
            <template-table id="tableExample">
                <table>
                    <thead>
                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                            <th>Column 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <span data-name="column1"></span>
                            </td>
                            <td>
                                <span data-name="column2"></span>
                            </td>
                            <td>
                                <span data-name="column3"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </template-table>

            <div id="tableExampleNoHtml"></div>

            <!-- form example -->
            <h1>Form Examples</h1>
            <template-form id="formExample">
                <form>
                    <div>
                        <label>Name</label>
                        <input type="text" name="name">
                    </div>
                    <div>
                        <label>Age</label>
                        <input type="number" name="age">
                    </div>
                    <div>
                        <label>Location</label>
                        <select name="location">
                            <option value="here">Here</option>
                            <option value="there">There</option>
                            <option value="somewhere">Somewhere</option>
                        </select>
                    </div>
                    <div>
                        <label>Personality Type</label>
                        <input type="radio" name="personality" value="a"> A
                        <input type="radio" name="personality" value="b"> B
                        <input type="radio" name="personality" value="c"> C
                    </div>
                    <div>
                        <label>Hobbies</label>
                        <input type="checkbox" name="hobbies.dancing"> Dancing
                        <input type="checkbox" name="hobbies.partying"> Partying
                        <input type="checkbox" name="hobbies.learning"> Learning
                    </div>
                    <div>
                        <label>Job Performance</label>
                        <select name="job.performance">
                            <option value="0">Good</option>
                            <option value="1">Gooder</option>
                            <option value="2">Goodest</option>
                        </select>
                    </div>
                    <div>
                        <div>
                            <label>Math</label>
                            <input type="number" name="job.skills.math">
                        </div>
                        <div>
                            <label>Language</label>
                            <input type="number" name="job.skills.language">
                        </div>
                        <div>
                            <label>Suaveness</label>
                            <input type="number" name="job.skills.suaveness">
                        </div>
                    </div>
                    <div>
                        <button type="reset">Reset</button>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </template-form>

            <!-- wizard example -->

            <!-- popup example -->

            <!-- status feedback example -->

            <!-- status text example -->

            <script src="/Template2/src/js/template2.js"></script>
            <script src="/Template2/example/example.js"></script>
    </body>
</html>
